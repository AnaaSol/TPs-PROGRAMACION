<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel de {{depto}}</title>
<style>
    input {margin: 5px;}

    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    header {
        background-color: #666;
        padding: 8px;
        text-align: center;
        font-size: 27px;
        color: white;
    }


    nav {
      float: left;
      width: 60%;
      height: 600px; 
      background: white;
      padding: 1px;
      text-align: left;
      font-size: 15px;
      }

      article {
      float: left;
      padding: 10px;
      width: 30%;
      height: 600px;
      background-color: white; 
      }
    
    lateral {
        float: right;
        padding: 15px;
        width: 10%;
        height: 600px;
        background: #f1f1f1;
        text-align: center;
    }

      @media (max-width: 600px) {
      nav, article, lateral {
            width: 100%;
            height: auto;
      }
      }

      
      .button2 {
      background-color: #f1f1f1;
      border: none;
      color: white;
      padding: 8px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.2s;
      cursor: pointer;
      }
      
    .button3 {
          background-color: #f1f1f1; 
          color: black; 
          border: 2px solid #666; 
          width: auto;
          }
 
    .button3:hover {
          background-color: rgb(80, 126, 145);
          color: black;
          }

</style>
</head>
<body>
    <header>
        <h5><i>Servicio de reclamos FIUNER</i></h5>
        <h3>{{depto}}</h3>
    </header>
<section>
    {% if not nube_cod: %}
    <nav>
        <h3>Al no haber reclamos que le correspondan, no se pueden generar los gráficos analíticos</h3>
    </nav>
    <article>
    </article>
    <lateral>
        <a href="/jefe/{{depto}}" class="button2 button3">Volver</a>
    </lateral>
    {% else: %}
        <nav>
        <img src="data:image/png;base64,{{ torta_cod }}" alt="Estadísticas" width="600">
        </nav>
        <article>
        <img src="data:image/png;base64,{{ nube_cod }}" alt="Palabras frecuentes" width="300">
        </article>
        <lateral>
        <a href="/jefe/{{depto}}" class="button2 button3">Volver</a>
        </lateral>
    {% endif %}
</section>
</body>
</html>
